<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/fragmentos.html :: headfiles">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">    
    <div th:replace="plantilla/fragmentos.html :: navigation"></div>
    <h3>Reservas</h3>
    <table class="table">
        <thead>
            <tr>
                <th>#</th> 
                <th>Nombre</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}">ID</td>
                <td th:text="${reserva.instalacion.nombre}">Nombre</td>
                <td> <a class="btn btn-success" th:href="|reserva/edit/${reserva.id}|"> editar </a> </td>
                <td> <a class="btn btn-danger" th:href="|reserva/del/${reserva.id}|"> borrar </a> </td>
            </tr>            
        </tbody>        
    </table>    
    <div th:replace="plantilla/fragmentos.html :: footer"></div>
    </div>
</body>
</html>
