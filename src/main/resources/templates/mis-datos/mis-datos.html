<!DOCTYPE html>
<html lang="en">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <h3>Editando sus datos personales</h3>

        <div class="container">
            <div class="border  rounded-3 m-2 p-2 border-2">
            <form action="/mis-datos/edit" method="post" th:object="${usuario}">
              <input type="hidden" th:field="*{id}" name="id"/>
              <div class="row">
                <div class="col-6">
                  <label for="username" class="form-label"> Username: </label>
                  <input name="username" id="username" type="text" 
                    class="form-control" th:field="*{username}"/>
                </div>    
              </div>

              <div class="row">                   
                <div class="col-6">
                  <label class="form-label"> Email: </label>
                  <input name="email" type="email" 
                    class="form-control" th:field="*{email}"/>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary form-control" type="submit">Enviar</button>
                </div>
              </div>     
              </div>
            </form>
            </div>
          </div>

        <div th:replace="plantilla/fragmentos.html ::footer"></div>
    </div>
</body>
</html>
